version: '3'
services:
  mysql:
    image: $MYSQL_IMAGE
    container_name: mysql
    restart: always
    env_file:
      - ./data/env/mysql.env
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./config/my.cnf:/etc/my.cnf
      - ./data/mysql:/var/lib/mysql
      - ./data/initsql/:/docker-entrypoint-initdb.d/
    # ports:
    #   - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      interval: 5s
      timeout: 10s
      retries: 5

  redis:
    image: $REDIS_IMAGE
    container_name: redis
    restart: always
    volumes:
      - "./data:/data"
      - "./config/redis.conf:/usr/local/etc/redis/redis.conf"
    command:
      "redis-server /usr/local/etc/redis/redis.conf"
    # ports:
    #   - "6379:6379"
  
  nacos:
    image: $NACOS_IMAGE
    container_name: nacos-server
    restart: always
    env_file:
      - ./data/env/nacos-mysql.env
    volumes:
      - ./data/log/:/home/nacos/logs
    ports:
      - "8848:8848"
      # - "9848:9848"
      # - "9555:9555"
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl --fail -s http://localhost:8848/nacos"]
      interval: 10s
      timeout: 10s
      retries: 3
  
  interwork:
    image: $INTERWORK_IMAGE
    container_name: interwork
    restart: always
    volumes:
      - "./data:/data"
    environment:
      - TZ=Asia/Shanghai
    entrypoint: 
      - "/bin/sh"
      - "-c"
      - "java -jar -Dfile.encoding=UTF-8 /applications/pedestal.jar \
        --server.port=8080 \
        --spring.cloud.nacos.discovery.server-addr=nacos:8848 \
        --nacos.config.server-addr=nacos:8848 \
        --spring.cloud.nacos.discovery.namespace=pedestal \
        --nacos.config.namespace=pedestal"
    depends_on:
      nacos:
        condition: service_healthy

  gateway:
    image: $INTERWORK_IMAGE
    container_name: gateway
    restart: always
    environment:
      - TZ=Asia/Shanghai
    entrypoint: 
      - "/bin/sh"
      - "-c"
      - "java -jar -Dfile.encoding=UTF-8 /applications/gateway.jar \
        --server.port=8080 \
        --spring.cloud.nacos.discovery.server-addr=nacos:8848 \
        --nacos.config.server-addr=nacos:8848 \
        --spring.cloud.nacos.discovery.namespace=pedestal \
        --nacos.config.namespace=pedestal"
    depends_on:
      - interwork

networks:
  interwork_net: